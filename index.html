<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>Metric / Imperial Unit Converter</title>
</head>

<body>
    <div class="slider-container">
        <span>Light Mode</span>
        <label class="switch">
            <input type="checkbox" id="toggleSwitch">
            <span class="slider"></span>
        </label>
        <span>Dark Mode</span>
    </div>
    <main>
        <section class="header">
            <h1>Metric/Imperial Unit Conversion</h1>
            <input type="text" id="number" value="20">
            <button id="btn-convert">Convert</button>
        </section>
        <section class="container">
            <div class="convert">
                <h2>Length (Meter/Feet)</h2>
                <span id="length">20 meters = 65.616 feet | 20 feet = 6.096 meters</span>
            </div>
            <div class="convert">
                <h2>Volume (Liters/Gallons)</h2>
                <span id="volume">20 liters = 5.284 gallons | 20 gallons = 75.708 liters</span>
            </div>
            <div class="convert">
                <h2>Mass (Kilograms/Pounds)</h2>
                <span id="mass">20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</span>
            </div>
        </section>
    </main>
    <script src="index.js"></script>
</body>

</html>
